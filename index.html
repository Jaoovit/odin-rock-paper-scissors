            let getComputerChoice = Math.random; 
                if (getComputerChoice < 0.34){

                } else if (getComputerChoice <= 0.67){
                    getComputerChoice = 'paper';
                } else {

            }

                    }
                    else if(playerSelection == 'paper' && computerSelection == 'rock') {
                console.log('You win! Paper beats Rock')
